    <link rel="stylesheet" type="text/css" href="assets/css/lib/owl.carousel.min.css">

<body>
	<div class="main">
    <div class="sign-up animatedParent">
        <form class="animated growIn">
            <h2>Sign Up</h2>
            <div class="form-group">
                <input type="text" placeholder="First Name *" required="">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Last Name *" required="">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address *" required="">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Username *" required="">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password * (6 characters long min)" required="">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password *" required="">
            </div>
            <button>Create my account</button>
            <h4 class="text-center create">Have an account already? <a href="landing_page.html">Login</a></h4>
        </form>
    </div>
